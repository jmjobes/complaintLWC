<template>
    <lightning-card>
        <div class="slds-m-around_medium">
          <lightning-input label="First Name" type="text" value={childFirstName} disabled={isDisabled} onchange={handleFirstNameChange}></lightning-input>
          <lightning-input label="Last Name" type="text" required value={childLastName} disabled={isDisabled} onchange={handleLastNameChange}></lightning-input>
          <lightning-input label="Email" type="Email" value={childEmail} disabled={isDisabled} onchange={handleEmailChange}></lightning-input>
          <lightning-input label="Phone" type="Phone" value={childPhone} disabled={isDisabled} onchange={handlePhoneChange}></lightning-input>
          <lightning-radio-group label="Is the above information correct?" options={YesNo} value={childRadioValue} onchange={handleRadioChange}></lightning-radio-group>
          <lightning-combobox name="claimType" label="Claim Type" value={valueClaimType} placeholder="Select Claim Type" options={ClaimType} onchange={handleClaimChange}></lightning-combobox>
          <lightning-combobox name="dependent" label="Dependent" value={valueDependent} placeholder="Select a Dependent" options={Dependent} onchange={handleDependentChange}></lightning-combobox>
          <div class="slds-align_absolute-center">
            <lightning-button label="Back" onclick={updateParentValuesBack} variant="brand"></lightning-button>
            &nbsp;&nbsp;
            <lightning-button label="Next" onclick={updateParentValuesNext} variant="brand"></lightning-button>
          </div>
        </div>
      </lightning-card>
</template>
